<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Modern 3D Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png/jpg" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjU6c2-cioAJu3uhh4jnsdPj1daf5-c9N6rA&s">
  
</head>
<body>
  <div class="parallax"></div>
  <div class="container">
    <div class="login-card">
      <h2>Sign In</h2>
      <form>
        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script>
    // Card 3D tilt effect
    const card = document.querySelector('.login-card');
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const rotateX = (centerY - y) / 10;
      const rotateY = (x - centerX) / 10;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.04)`;
    });
    card.addEventListener('mouseleave', () => {
      card.style.transform = '';
    });

    // Parallax background scroll effect
    window.addEventListener('scroll', function() {
      document.querySelector('.parallax').style.backgroundPositionY = `${window.scrollY * 0.5}px`;
    });
  </script>
</body>
</html>
